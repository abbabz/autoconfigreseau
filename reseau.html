<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatisation des Configurations Réseaux</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            padding: 20px 20px;
            text-align: center;
        }
        h1, h2 {
            font-family: 'Montserrat', sans-serif;
        }
        h1 {
            color: #fff;
            animation: fadeIn 2s ease-in-out;
        }
        h2 {
            color: #333;
            margin-top: 20px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            animation: slideUp 1s ease-in-out;
        }
        .video-container {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .video-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        video {
            width: 100%;
            max-width: 800px;
            height: auto;
            margin: 10px 0;
            border-radius: 10px;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #222;
            color: #fff;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #45a049;
        }
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: bold;
            color: #4CAF50;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }
        .logo-initial {
            display: inline-block;
            transform: rotate(0deg);
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .logo-initial:hover {
            transform: rotate(360deg);
            color: #45a049;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">
            <span class="logo-initial">I</span>
            <span class="logo-initial">L</span>
            <span class="logo-initial">L</span>
            <span class="logo-initial">O</span>
        </div>
        <h1>Automatisation des Configurations Réseaux</h1>
    </header>

    <p>Ce projet illustre l'automatisation des configurations réseaux via des formulaires...</p>

    <div class="video-container">
        <h2>Présentation du projet</h2>
        <video controls>
            <source src="demo.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
    </div>

    <div class="video-container">
        <h2>Déploiement en action</h2>
        <video controls>
            <source src="demo.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
    </div>
</div>

<footer>
    <p>&copy; 2024 Automatisation des Configurations Réseaux. Tous droits réservés.</p>
    <p>Contact: <a href="mailto:amadouadmnsys@gmail.com">amadouadmnsys@gmail.com</a></p>
</footer>

</body>
</html>
